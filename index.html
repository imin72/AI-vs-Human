
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognito: Human vs AI</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind Play CDN: 실시간 프리뷰 스타일 보정 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    
    <style type="text/tailwindcss">
      @layer components {
        .glass-panel {
          @apply bg-slate-900/85 backdrop-blur-xl border border-white/10 shadow-2xl overflow-hidden;
        }
        .custom-scrollbar::-webkit-scrollbar {
          @apply w-1.5;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          @apply bg-transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          @apply bg-cyan-500/20 rounded-full hover:bg-cyan-500/40;
        }
      }
      #root { min-height: 100vh; }
      body { @apply bg-slate-950 text-slate-100; margin: 0; }
    </style>

    <!-- Babel for on-the-fly TSX transformation in preview -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@0.562.0",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 프리뷰 환경 안정성을 위해 type="text/babel" 사용 -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import "./index.tsx";
    </script>
  </body>
</html>
